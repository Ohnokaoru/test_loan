<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款計算機</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <h1>貸款計算機</h1>
        <form action="">
            <div id="info">

                <label for="amount">貸款金額</label>
                <input type="number" id="amount" name="amount" value="10">萬
                <br>

                <label for="years">貸款年限</label>
                <select name="years" id="years">
                    <option value="1">1年</option>
                    <option value="3">3年</option>
                    <option value="5" selected>5年</option>
                    <option value="7">7年</option>
                    <option value="10">10年</option>
                    <option value="20">20年</option>
                    <option value="30">30年</option>
                </select>
                <br>

                <label for="rate">貸款利率</label>
                <input type="number" id="rate" name="rate" step="0.1" value="2">%
                <br>

                <input type="checkbox" id="fee" name="fee" checked>手續費:5000
                <br>
                <div id="repayment-form">
                    <label for="">計算方式</label>
                    <input type="radio" id="repayment1" name="repayment" checked>本金攤還
                    <input type="radio" id="repayment2" name="repayment">本息攤還
                </div>
            </div>
            <div id="error-form">
                <div id="error-form">

                </div>
            </div>
            <button type="button" id="calc">計算</button>
            <button type="button" id="reset">清除</button>
        </form>
        <div id="result">
            總還款金額:
            <div class="totalAmount">0</div>
            總支出金額:
            <div class="totalInterest">0</div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
